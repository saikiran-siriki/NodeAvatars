<style>
    div.scrollmenu {
  background-color: #333;
  overflow: auto;
  white-space: nowrap;
}

div.scrollmenu a {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px;
  text-decoration: none;
}

div.scrollmenu a:hover {
  background-color: #777;
}
</style>

<body>
    <div class="container">
        <h3 class="text-center">Please select your gender</h3>
        <br>
        <div class="row">
            <div class="col-2"></div>
        <div class="col-3 text-center" onclick="select_gender('male')">
            <i class="fa fa-3x fa-male"></i>
            <p>Male</p>
        </div>
        <div class="col-2"></div>
        
        <div class="col-3 text-center" onclick="select_gender('female')">
            <i class="fa fa-3x fa-female"></i>
            <p>Female</p>
        </div>
    </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

    <script type="text/javascript">


    function select_gender(gender){
        let url=`/createavatar?gender=${gender}`
        window.location.href = url;
    }
   








    </script>
